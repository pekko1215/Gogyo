<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五行色体表 暗記ツール</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <center>
        <h2>五行色体表 暗記ツール</h2>
        <div class="mui-container">
            <div class='mui-col-md-12'>
                <button class="mui-btn mui-btn--accent" id="showAll">すべて表示</button>
                <button class="mui-btn mui-btn--primary" id="random">ランダム</button>
                <button class="mui-btn mui-btn--danger" id="reset">リセット</button>
            </div>
            <div class="table-wrapper">
                <table id="gogyoTable" class="mui-table mui-table--bordered">
                    <thead id="gogyoTableHead"></thead>
                    <tbody id="gogyoTableBody"></tbody>
                </table>
            </div>
        </div>
    </center>
    <div class="modal hidden" id="modal">
        <div id="modalCat" class="animeview-off">
            <div id="modalCatWrap">
                <a target="_blank" href="http://thecatapi.com/?id=b4i"><img src="https://s3.us-west-2.amazonaws.com/cdn2.thecatapi.com/images/b4i.gif"></a>
            </div>
            <div class="clear-message">正解</div>
        </div>
        <div id="tableView">
            <table>
                <thead>
                    <th id="modalBlank"></th>
                    <th id="modalTh">木</th>
                </thead>
                <tbody>
                    <td id="modalLabel">五方</td>
                    <td id="modalInput" contenteditable="true"></td>
                </tbody>
            </table>
        </div>
        <div id="modalForm">
            <button class="mui-btn mui-btn--primary" id="modalOK">OK</button>
            <button class="mui-btn" id="modalCancel">キャンセル</button>
            <button class="mui-btn mui-btn--primary hidden" id="modalClose">閉じる</button>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
